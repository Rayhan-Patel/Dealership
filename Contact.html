<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/Contact.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark rounded">
    <div class="container-fluid">
        <a class="navbar-brand m-2 p-0" href="#">
            <img src="images/brand.jpg" alt="Car Dealership Logo" class="img-fluid rounded-circle-sm">
        </a>
        <button id="navbar-button" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="links nav-link active" href="Home_page.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="links nav-link" href="#">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="links nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="links nav-link" href="Contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-div container-fluid row bg-white m-0">
  <h2 class="m-3 ps-4">Contact Us:</h2>
    <div class="map-container container-fluid p-0 m-0">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d860.3194690192818!2d72.53465286236796!3d22.99456022188553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e853984ee05a5%3A0x7185801fab56d98c!2sDana%20Panee%20Restaurant!5e0!3m2!1sen!2sin!4v1709473193812!5m2!1sen!2sin"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
    </div>

    <div class="Contact-form col-md-7">
        <form action="#" method="post">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>First Name*</label>
                      <input size="40" class="form-control" aria-required="true" placeholder="Ali" type="text" name="your-first-name">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Last Name*</label>
                      <input size="40" class="form-control" aria-required="true" placeholder="Tufan" type="text" name="your-last-name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Email*</label>
                      <input size="40" class="form-control" aria-required="true" placeholder="example@gmail.com" type="email" name="your-email">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Phone</label>
                      <input size="40" class="form-control" placeholder="+90 123 456 789" type="text" name="your-phone">
                    </div>
                  </div>
                </div>
                <div>
                  <label>Message</label>
                  <textarea cols="40" rows="10" class="form-control" style="resize: none;" placeholder="*Write Your Message Here!!" name="your-message"></textarea>

                </div>
                <div class="rounded">
                  <input class="" type="submit" value="Send Message">
                </div>
        </form>
    </div>
    <div class="contact-info col-md-5">
        <h2>Contact Details:</h2>
        <p>
        <strong>Address:</strong><br>
        123 Main Street<br>
        City, State, Zip Code<br>
        Country
        </p>
        <p><strong>Phone:</strong> <a href="tel:+914449812386">+91 4449812386</a></p>
        <p><strong>Whatsapp:</strong> <a href="whatsapp://send?phone=15551234567">+91 4449825632</a></p>
        <p><strong>Email:</strong> contact@example.com</p>
        <div class="social-media">
            <h2>Connect with Us:</h2>
            <a href="https://www.facebook.com" class="fa fa-facebook"><span>&nbsp;FaceBook</span></a>
            <a href="https://twitter.com/?lang=en" class="fa fa-twitter"><span>&nbsp;Twitter</span></a>
            <a href="https://www.instagram.com" class="fa fa-instagram"><span>&nbsp;Instagram</span></a>
            <a href="https://in.linkedin.com" class="fa fa-linkedin">&nbsp;LinkedIn</a>
        </div>
    </div>
</div>

</body>
</html>
